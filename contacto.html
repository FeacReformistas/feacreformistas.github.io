<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FEAC Reformistas</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    body {
      background: url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Raleway', Arial, sans-serif;
    }
    .logo-header {
      text-align: left;
      padding: 50px 0 20px 50px;
      font-family: 'Raleway', Arial, sans-serif;
    }
    .logo-header .site-heading-lower {
      font-size: 3.3rem;
      color: #222;
      font-weight: 100;
      letter-spacing: 2px;
      display: block;
      margin-bottom: 0;
    }
    .logo-header .site-heading-upper {
      font-size: 2.2rem;
      color: #5ca5e8;
      font-weight: 900;
      letter-spacing: 1.5px;
      display: block;
      margin-top: 0;
    }
    /* Barra azul navegación */
    .custom-navbar {
      width: 100vw;
      background: #25508C;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      border: none;
    }
    .custom-navbar ul {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
      width: 100%;
      max-width: 950px;
      height: 70px;
    }
    .custom-navbar li {
      flex: 1 1 0;
      text-align: center;
    }
    .custom-navbar a {
      display: inline-block;
      color: #fff;
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.7em 1.7em;
      font-size: 1.15rem;
      opacity: 0.93;
      text-decoration: none;
      transition: opacity 0.2s, color 0.2s;
      border: none;
      background: none;
    }
    .custom-navbar a.active,
    .custom-navbar a:hover,
    .custom-navbar a:focus {
      opacity: 1;
      text-decoration: underline;
    }
    .custom-navbar a.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }
    @media (max-width: 900px) {
      .logo-header { padding-left: 10vw; }
      .custom-navbar ul { flex-direction: column; height: auto; }
      .custom-navbar a { width: 100%; display: block; padding: 1em 0; font-size: 1rem; }
    }
    /* Ejemplo de contenido debajo */
    .main-section {
      background: rgba(67, 119, 190, 0.65);
      min-height: 100vh;
      padding-top: 40px;
      padding-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .content-box {
      background: #f7fafd;
      border-radius: 10px;
      border: 3px solid #fff;
      box-shadow: 0 2px 18px rgba(0,0,0,0.08);
      margin-top: 40px;
      padding: 40px 32px 24px 32px;
      max-width: 700px;
      width: 100%;
    }
    .content-box h2 {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 700;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
    }
    .content-box h1 {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 100;
      text-align: center;
      font-size: 2.4rem;
      margin-top: 0;
      letter-spacing: 2px;
      margin-bottom: 1.3em;
      color: #25508C;
    }
    .service-hours {
      width: 100%;
      margin: 0 auto 1.2em auto;
      font-size: 1.07rem;
    }
    .service-hours tr th,
    .service-hours tr td {
      padding: 5px 10px;
      font-family: 'Lora', serif;
    }
    .service-hours tr th {
      font-weight: 700;
      text-align: left;
    }
    .service-hours tr td {
      text-align: right;
    }
    @media (max-width: 600px) {
      .content-box {
        padding: 18px 4vw 12px 4vw;
        max-width: 99vw;
      }
      .main-section {
        padding: 16px 0 30px 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo-header">
    <span class="site-heading-lower">FEAC</span>
    <span class="site-heading-upper">REFORMISTAS</span>
  </div>

  <nav class="custom-navbar">
    <ul>
      <li><a href="index.html">INICIO</a></li>
      <li><a href="servicios.html">SERVICIOS</a></li>
      <li><a href="nosotros.html">NOSOTROS</a></li>
      <li><a href="contacto.html" class="active">CONTACTO</a></li>
    </ul>
  </nav>

  <section class="main-section">
    <div class="content-box">
      <h2>HORARIOS DE</h2>
      <h1>SERVICIO</h1>
      <table class="service-hours">
        <tr><th>Domingo</th><td>Closed</td></tr>
        <tr><th>Lunes</th><td>8:00 a 19:00</td></tr>
        <tr><th>Martes</th><td>8:00 a 19:00</td></tr>
        <tr><th>Miércoles</th><td>8:00 a 19:00</td></tr>
        <tr><th>Jueves</th><td>8:00 a 19:00</td></tr>
        <tr><th>Viernes</th><td>8:00 a 19:00</td></tr>
        <tr><th>Sábado</th><td>9:00 a 17:00</td></tr>
      </table>
    </div>
  </section>
</body>
</html>
