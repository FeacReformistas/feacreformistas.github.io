<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FEAC Reformistas</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
  <style>
    body {
      background: url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Raleway', Arial, sans-serif;
    }
    .logo-header {
      text-align: left;
      padding: 50px 0 20px 50px;
      font-family: 'Raleway', Arial, sans-serif;
    }
    .logo-header .site-heading-lower {
      font-size: 3.3rem;
      color: #222;
      font-weight: 100;
      letter-spacing: 2px;
      display: block;
      margin-bottom: 0;
    }
    .logo-header .site-heading-upper {
      font-size: 2.2rem;
      color: #5ca5e8;
      font-weight: 900;
      letter-spacing: 1.5px;
      display: block;
      margin-top: 0;
    }
    /* Barra azul navegación */
    .custom-navbar {
      width: 100vw;
      background: #25508C;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      border: none;
    }
    .custom-navbar ul {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
      width: 100%;
      max-width: 950px;
      height: 70px;
    }
    .custom-navbar li {
      flex: 1 1 0;
      text-align: center;
    }
    .custom-navbar a {
      display: inline-block;
      color: #fff;
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.7em 1.7em;
      font-size: 1.15rem;
      opacity: 0.93;
      text-decoration: none;
      transition: opacity 0.2s, color 0.2s;
      border: none;
      background: none;
    }
    .custom-navbar a.active,
    .custom-navbar a:hover,
    .custom-navbar a:focus {
      opacity: 1;
      text-decoration: underline;
    }
    .custom-navbar a.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }
    @media (max-width: 900px) {
      .logo-header { padding-left: 10vw; }
      .custom-navbar ul { flex-direction: column; height: auto; }
      .custom-navbar a { width: 100%; display: block; padding: 1em 0; font-size: 1rem; }
    }
    /* Cuadro horario de servicio */
    .horario-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100vw;
      min-height: 60vh;
      padding: 60px 0 60px 0;
      background: rgba(67, 119, 190, 0.08);
    }
    .horario-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      border: 3px solid #25508C;
      max-width: 410px;
      width: 95vw;
      padding: 38px 28px 34px 28px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .horario-box:hover {
      box-shadow: 0 16px 48px rgba(37,80,140,0.15);
    }
    .horario-title {
      font-family: 'Raleway', Arial, sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #25508C;
      text-align: center;
      margin-bottom: 0.25em;
    }
    .horario-big {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 100;
      font-size: 2.1rem;
      letter-spacing: 2px;
      margin: 0 0 1.1em 0;
      color: #25508C;
      text-align: center;
    }
    .horario-list {
      width: 100%;
      font-family: 'Lora', serif;
      font-size: 1.12rem;
      color: #222;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .horario-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9e9e9;
    }
    .horario-list li:last-child {
      border-bottom: none;
    }
    .horario-day {
      font-weight: 700;
    }
    .horario-hour {
      text-align: right;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      .horario-box {
        padding: 16px 3vw 14px 3vw;
      }
      .horario-big {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-header">
    <span class="site-heading-lower">FEAC</span>
    <span class="site-heading-upper">REFORMISTAS</span>
  </div>
  <nav class="custom-navbar">
    <ul>
      <li><a href="index.html">INICIO</a></li>
      <li><a href="servicios.html">SERVICIOS</a></li>
      <li><a href="nosotros.html">NOSOTROS</a></li>
      <li><a href="contacto.html" class="active">CONTACTO</a></li>
    </ul>
  </nav>
  <section class="horario-section">
    <div class="horario-box">
      <div class="horario-title">HORARIOS DE</div>
      <div class="horario-big">SERVICIO</div>
      <ul class="horario-list">
        <li><span class="horario-day">Domingo</span> <span class="horario-hour">Closed</span></li>
        <li><span class="horario-day">Lunes</span> <span class="horario-hour">8:00 a 19:00</span></li>
        <li><span class="horario-day">Martes</span> <span class="horario-hour">8:00 a 19:00</span></li>
        <li><span class="horario-day">Miércoles</span> <span class="horario-hour">8:00 a 19:00</span></li>
        <li><span class="horario-day">Jueves</span> <span class="horario-hour">8:00 a 19:00</span></li>
        <li><span class="horario-day">Viernes</span> <span class="horario-hour">8:00 a 19:00</span></li>
        <li><span class="horario-day">Sábado</span> <span class="horario-hour">9:00 a 17:00</span></li>
      </ul>
    </div>
  </section>
</body>
</html>
